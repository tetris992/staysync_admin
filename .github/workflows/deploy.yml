name: Deploy to GitHub Pages

# GITHUB_TOKEN 에게 저장소 컨텐츠 쓰기 권한을 부여합니다.
permissions:
  contents: write

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint -- --max-warnings=0

      - name: Create .env.production
        run: |
          echo "REACT_APP_API_BASE_URL=${{ secrets.REACT_APP_API_BASE_URL }}" > .env.production
          echo "PUBLIC_URL=/staysync_admin"           >> .env.production

      - name: Verify .env.production
        run: |
          echo ">>> .env.production contents:"
          cat .env.production

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages
          clean: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify deployment
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "Deployment completed. Verify at https://ztoone.kr/staysync_admin"
          curl -I https://ztoone.kr/staysync_admin
