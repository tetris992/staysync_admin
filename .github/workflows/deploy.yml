name: Deploy to GitHub Pages

permissions:
  contents: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint -- --max-warnings=0

      - name: Create .env.production
        run: |
          echo "REACT_APP_API_BASE_URL=${{ secrets.REACT_APP_API_BASE_URL }}" > .env.production
          echo "PUBLIC_URL=/"                                  >> .env.production

      - name: Verify .env.production
        run: |
          echo "--- .env.production ---"
          cat .env.production

      - name: Build
        run: npm run build

      - name: Prepare build for GitHub Pages
        run: |
          echo "ztoone.kr" > build/CNAME
          touch build/.nojekyll

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify deployment
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "âœ… Deployment completed. Visit https://ztoone.kr/"
          curl -I --insecure https://ztoone.kr/
