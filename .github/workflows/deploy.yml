name: Deploy to GitHub Pages

# GITHUB_TOKEN 에게 저장소 컨텐츠 쓰기 권한을 부여합니다.
permissions:
  contents: write

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint -- --max-warnings=0

      # ─────────────────────────────────────────────────
      # 프로덕션 전용 .env 파일 생성 (.env.production)
      # ─────────────────────────────────────────────────
      - name: Create .env.production
        run: |
          cat <<EOF > .env.production
          REACT_APP_API_BASE_URL=${{ secrets.REACT_APP_API_BASE_URL }}
          PUBLIC_URL=/
          EOF

      - name: Verify .env.production
        run: |
          echo "--- .env.production ---"
          cat .env.production

      - name: Build
        run: npm run build

      # ─────────────────────────────────────────────────
      # CNAME 과 nojekyll 파일을 build 폴더에 복사 (옵션)
      # ─────────────────────────────────────────────────
      - name: Prepare build for GitHub Pages
        run: |
          # custom domain 설정
          echo "ztoone.kr" > build/CNAME
          # Jekyll 무시
          touch build/.nojekyll

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages
          clean: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
          cname: ztoone.kr

      - name: Verify deployment
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "✅ Deployment completed. Visit https://ztoone.kr/"
          curl -I https://ztoone.kr/
