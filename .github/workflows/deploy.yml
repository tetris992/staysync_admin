# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code 🛎️
        uses: actions/checkout@v4

      - name: Set up Node.js ⚙️
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies 📦
        run: npm ci

      - name: Lint code ✨
        run: npm run lint -- --max-warnings=0

      - name: Build application 🏗️
        env:
          REACT_APP_API_BASE_URL: ${{ secrets.REACT_APP_API_BASE_URL }}
          PUBLIC_URL: /staysync_admin
        run: npm run build

      # CNAME 파일 생성 (만약 GitHub Settings에서 이미 도메인을 설정했다면 생략 가능)
      - name: Create CNAME file 🏷️
        run: echo "ztoone.kr" > build/CNAME

      - name: Deploy to GitHub Pages 🚀
        if: github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages
          clean: true

      - name: Verify deployment ✅
        if: github.ref == 'refs/heads/main'
        run: |
          echo "배포가 완료되었습니다: https://ztoone.kr/staysync_admin"
          sleep 10
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://ztoone.kr/staysync_admin)
          if [ "$HTTP_STATUS" != "200" ]; then
            echo "⚠️ 배포 확인에 실패했습니다 (HTTP $HTTP_STATUS)."
            exit 1
          fi
